<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <!-- Header -->
    <h1 class="header text-center my-4">📝 My Habits Tracker</h1>

    <!-- Add Habit Button -->
    <div class="text-center mb-4">
        <a href="/habits/new" class="btn btn-primary btn-lg">+ Add New Habit</a>
    </div>

    <!-- Habit Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="habit : ${habits}">
            <div class="card h-100 p-3">
                <h5 class="card-title" th:text="${habit.name}">Habit Name</h5>
                <p class="card-text" th:text="${habit.description}">Habit Description</p>
                <p class="text-muted">Start Date: <span th:text="${habit.startDate}">2025-10-08</span></p>
                <p>Status: <span th:text="${habit.completed} ? '✅ Completed' : '❌ Pending'">Pending</span></p>

                <!-- Edit/Delete Buttons -->
                <div class="d-flex justify-content-between mt-2">
                    <a th:href="@{/habits/edit/{id}(id=${habit.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a th:href="@{/habits/delete/{id}(id=${habit.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>

                <!-- Progress Bar -->
                <div class="progress mt-3" style="height: 8px;">
                    <div class="progress-bar" role="progressbar" 
                         th:style="'width:' + (${habit.completed} ? 100 : 0) + '%;'"
                         th:classappend="${habit.completed} ? ' bg-success' : ' bg-warning'">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overall Habit Completion Chart -->
    <div class="mt-5">
        <h4 class="text-center mb-3">Habit Completion Progress</h4>
        <canvas id="habitChart"></canvas>
    </div>
</div>

<!-- Chart.js Script -->
<script th:inline="javascript">
/*<![CDATA[*/
    const habits = /*[[${habits}]]*/ [];
    const labels = habits.map(h => h.name);
    const completed = habits.map(h => h.completed ? 1 : 0);

    const ctx = document.getElementById('habitChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Completed (1 = done, 0 = pending)',
                data: completed,
                backgroundColor: 'rgba(102, 126, 234, 0.7)',
                borderColor: 'rgba(102, 126, 234, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 1,
                    ticks: { stepSize: 1 }
                }
            }
        }
    });
/*]]>*/
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
