<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habits Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mb-4">My Habits Tracker</h1>

    <!-- Add New Habit Button -->
    <div class="card">
        <div class="card-body text-center">
            <a th:href="@{/habit/add}" class="btn btn-custom btn-add">+ Add New Habit</a>
        </div>
    </div>

    <!-- Habits Table -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Your Habits</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Habit</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>Completed</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="habit : ${habits}" th:classappend="${habit.completed} ? 'completed-row'">
                        <td th:text="${habit.name}"></td>
                        <td th:text="${habit.description}"></td>
                        <td th:text="${habit.startDate}"></td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:checked="${habit.completed}" disabled>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{'/habit/edit/' + ${habit.id}}" class="btn btn-sm btn-custom btn-edit me-1">Edit</a>
                            <a th:href="@{'/habit/delete/' + ${habit.id}}" class="btn btn-sm btn-custom btn-delete" onclick="return confirm('Are you sure you want to delete this habit?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${habits.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-4">No habits yet. Add one to get started!</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Progress Chart Section -->
    <div class="progress-section card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Progress Overview</h5>
        </div>
        <div class="card-body text-center">
            <canvas id="progressChart"></canvas>
            <div class="mt-3">
                <!-- FIXED: Use simple Thymeleaf expressions + pre-calculated percentage from controller -->
                <p class="mb-0">
                    <strong th:text="${completedCount} + ' / ' + ${totalCount} + ' habits completed (' + ${progressPercentage} + '%)'">0 / 0 habits completed (0%)</strong>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (for responsive features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Use model attributes for chart data (client-side JS is fine here)
    const completedCount = /*[[${completedCount}]]*/ 0;
    const totalCount = /*[[${totalCount}]]*/ 0;
    const pendingCount = totalCount - completedCount;

    const ctx = document.getElementById('progressChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Completed', 'Pending'],
            datasets: [{
                data: [completedCount, pendingCount],
                backgroundColor: ['#28a745', '#ffc107'],
                borderWidth: 2,
                borderColor: '#fff'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: { padding: 20 }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const total = completedCount + pendingCount;
                            const percentage = total > 0 ? Math.round((context.parsed / total) * 100) : 0;
                            return context.label + ': ' + context.parsed + ' (' + percentage + '%)';
                        }
                    }
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
